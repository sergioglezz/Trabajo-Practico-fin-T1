<!DOCTYPE html>
<html>
    <head>
        <title>Pagina 2</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div id="main">
            <div id="cabezera">
                <br><br>
                <h1>Creación de personaje</h1>
                <h2>Elige el género</h2>
                <div id="botones">
                    <button class="boton" onclick="window.location.href='index.html'"><h3>Masculino</h3></button>
                    <button class="boton" onclick="window.location.href='Pagina2.html'"><h3>Femenino</h3></button>
                </div>
            </div>
            <div id="cuerpo">
                <div id="opciones">
                    <div id="bloque">
                        <h2>Selecciona pantalones</h2>
                        <button class="opciones" onclick="document.getElementById('pelo1').style.opacity=1;
                        getElementById('pelo2').style.opacity=0;
                        getElementById('pelo3').style.opacity=0;
                        getElementById('pelo4').style.opacity=0;"><h2>1</h2></button>
                        <button class="opciones" onclick="document.getElementById('pelo2').style.opacity=1;
                        getElementById('pelo1').style.opacity=0;
                        getElementById('pelo3').style.opacity=0;
                        getElementById('pelo4').style.opacity=0;"><h2>2</h2></button>
                        <button class="opciones" onclick="document.getElementById('pelo3').style.opacity=1
                        getElementById('pelo1').style.opacity=0;
                        getElementById('pelo2').style.opacity=0;
                        getElementById('pelo4').style.opacity=0;"><h2>3</h2></button>
                        <button class="opciones" onclick="document.getElementById('pelo4').style.opacity=1
                        getElementById('pelo1').style.opacity=0;
                        getElementById('pelo2').style.opacity=0;
                        getElementById('pelo3').style.opacity=0;"><h2>4</h2></button>
                    </div>
                    <div id="bloque">
                        <h2>Selecciona camiseta</h2>
                        <button class="opciones" onclick="document.getElementById('camiseta1').style.opacity=1;
                        getElementById('camiseta2').style.opacity=0;
                        getElementById('camiseta3').style.opacity=0;"><h2>1</h2></button>
                        <button class="opciones" onclick="document.getElementById('camiseta2').style.opacity=1;
                        getElementById('camiseta1').style.opacity=0;
                        getElementById('camiseta3').style.opacity=0;"><h2>2</h2></button>
                        <button class="opciones" onclick="document.getElementById('camiseta3').style.opacity=1
                        getElementById('camiseta1').style.opacity=0;
                        getElementById('camiseta2').style.opacity=0;"><h2>3</h2></button>
                    </div>
                    <div id="bloque">
                        <h2>Selecciona pantalones</h2>
                        <button class="opciones" onclick="document.getElementById('Pantalones1').style.opacity=1;
                        getElementById('Pantalones2').style.opacity=0;
                        getElementById('Pantalones3').style.opacity=0;
                        getElementById('Pantalones4').style.opacity=0;"><h2>1</h2></button>
                        <button class="opciones" onclick="document.getElementById('Pantalones2').style.opacity=1;
                        getElementById('Pantalones1').style.opacity=0;
                        getElementById('Pantalones3').style.opacity=0;
                        getElementById('Pantalones4').style.opacity=0;"><h2>2</h2></button>
                        <button class="opciones" onclick="document.getElementById('Pantalones3').style.opacity=1
                        getElementById('Pantalones1').style.opacity=0;
                        getElementById('Pantalones2').style.opacity=0;
                        getElementById('Pantalones4').style.opacity=0;"><h2>3</h2></button>
                        <button class="opciones" onclick="document.getElementById('Pantalones4').style.opacity=1
                        getElementById('Pantalones1').style.opacity=0;
                        getElementById('Pantalones2').style.opacity=0;
                        getElementById('Pantalones3').style.opacity=0;"><h2>4</h2></button>
                    </div>
                </div>
                <div id="personaje">
                    <br>
                    <img class="personaje" src="avatarF.png" alt="Femenino"/>
                    <img class="opcionesImagen" src="Pantalones1F.png" id="Pantalones1"/>
                    <img class="opcionesImagen" src="Pantalones2F.png" id="Pantalones2"/>
                    <img class="opcionesImagen" src="Pantalones3F.png" id="Pantalones3"/>
                    <img class="opcionesImagen" src="Pantalones4F.png" id="Pantalones4"/>
                    <img class="opcionesImagen" src="camiseta1F.png" id="camiseta1"/>
                    <img class="opcionesImagen" src="camiseta2F.png" id="camiseta2"/>
                    <img class="opcionesImagen" src="camiseta3F.png" id="camiseta3"/>
                    <img class="opcionesImagen" src="pelo1F.png" id="pelo1"/>
                    <img class="opcionesImagen" src="pelo2F.png" id="pelo2"/>
                    <img class="opcionesImagen" src="pelo3F.png" id="pelo3"/>
                    <img class="opcionesImagen" src="pelo4F.png" id="pelo4"/>
                </div>
            </div>
